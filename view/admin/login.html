<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Login</title>
</head>
<style>
*{
    font-family: sans-serif;
}
body{
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vh;
}
.main{
    position: relative;
    margin: 0;
    padding: 0;
    top: 50vh;
    left: 50vw;
    transform: translate(-50%,-50%);
    background-color: #FF5F58;
    width: 30vw;
    height: 30vh;
    text-align: center;
    color: white;
}
.user{
    position: relative;
    padding-top: 3vh;
}
input{
    height: 15%;
    width: 80%;
    color:rgba(197, 197, 197, 0.89);
    font-size: 0.8em;
    outline-style: none;
    border-top-style: groove;
    border-right-style: groove;
    border-left-style: groove;
    border-bottom-style: groove;
    border-radius: 9px;
    border-width: 2.5px;
    border-color: #FF5F58;
}
h1{
    position: absolute;
    top: 2vh;
    left: 50vw;
    transform: translateX(-50%);
    color: #FF5F58;
}
</style>
<body>
    <h1>Admin Login</h1>
    <div class="main">
        <p class="user">Username</p>
        <input type="text" name="Name" value="" class="input username" placeholder="Username"><br>
        <p class="pass">Password</p>
        <input type="text" name="Name" value="" class="input password" placeholder="Password"><br>
    </div>
</body>
</html>

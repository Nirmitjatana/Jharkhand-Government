<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Login</title>
</head>
<style>
*{
    font-family: sans-serif;
    margin: 0;
    padding: 0;
}
body{
    margin: 0;
    padding: 0;
    background-color: #FF5F58;
}

.user{
    
    color: white;
    position: absolute;
    top: calc(50vh - 100px);
    left: 50vw;
    transform: translate(-50%,-50%);
}

.username{
    position: absolute;
    height: 5vh;
    width: 40vw;
    top: calc(50vh - 50px);
    left: 50vw;
    transform: translate(-50%,-50%);
}
.pass{
    color: white;
    position: absolute;
    top: calc(50vh);
    left: 50vw;
    transform: translate(-50%,-50%);
}
.password{
    position: absolute;
    height: 5vh;
    width: 40vw;
    top: calc(50vh + 50px);
    left: 50vw;
    transform: translate(-50%,-50%);
}
input{
    color:rgba(197, 197, 197, 0.89);
    font-size: 0.8em;
    outline-style: none;
    border-top-style: groove;
    border-right-style: groove;
    border-left-style: groove;
    border-bottom-style: groove;
    border-radius: 2px;
    border-width: 2.5px;
    border-color: #FF5F58;
}
.submit{
    position: absolute;
    top: calc(50vh + 150px);
    left: 50vw;
    transform: translate(-50%,-50%);
    width: 5vw;
    height: 3vh;
    color: black
}
h1{
    position: absolute;
    top: 2vh;
    left: 50vw;
    transform: translateX(-50%);
    color: white;
    font-size: 2rem;
    width: fit-content
}
@media screen and (max-width: 700px){
    .user{
        top: calc(40vh - 100px);
    }
    .username{
        width: 80vw;
        top: calc(40vh - 50px);
    }
    .password{
        width: 80vw;
        top: calc(40vh + 50px);
    }
    .pass{
        top: calc(40vh);
    }
    .submit{
        top: calc(40vh + 150px);
        width: 20vw;
    }
}
</style>
<body>
    <h1>Admin Login</h1>
    <form action="">
        <p class="user">Username</p>
        <input type="text" name="Name" value="" class="input username" placeholder="Username">
        <p class="pass">Password</p>
        <input type="text" name="Name" value="" class="input password" placeholder="Password">
        <input type="submit" class="submit" value="Login">
    </form>
    <!-- <div class="main">

    </div> -->
</body>
</html>

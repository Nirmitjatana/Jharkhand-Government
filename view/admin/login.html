<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Login</title>
</head>
<style>
    * {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
    }

    body {
        margin: 0;
        padding: 0;
        background-color: #FF5F58;
    }
    form{
        position: absolute;
        padding: 0;
        transform: translate(-50%,-50%);
        text-align: center;
    }
    .submit{
        display: block;
    }
    p{
        color: white;
        padding-bottom: 25px;
    }
    
    .username {
        width: 40vw;
    }

    .password{
       width: 40vw;
    }

    input {
        color: black;
        padding: 7px 0;
        font-size: 1rem;
        outline-style: none;
        border-top-style: groove;
        border-right-style: groove;
        border-left-style: groove;
        border-bottom-style: groove;
        border-radius: 2px;
        border-width: 2.5px;
        border-color: #FF5F58;
        margin-bottom: 20px;
    }

    .submit {
        
        width: fit-content;
        height: fit-content;
        padding: 5px 20px;
        background: white;
        outline: none;
        border: none;
        cursor: pointer;
        color: #FF5F58;
        position: relative;
        left: 50%;
        transform: translateX(-50%);
    }

    h1 {
        position: absolute;
        top: 2vh;
        left: 50vw;
        transform: translateX(-50%);
        color: white;
        font-size: 2rem;
        width: fit-content
    }

    @media screen and (max-width: 700px) {
        input {
            padding: 3px 0;
        }


        .username {
            width: 80vw;
        }

        .password {
            width: 80vw;
        }
    }
</style>

<body>
    <h1>Admin Login</h1>
    <form id="formElem">
        <p class="user">Username</p>
        <input type="text" name="Username" value="" class="input username" id="usr" placeholder="Username">
        <p class="pass">Password</p>
        <input type="text" name="Password" value="" class="input password" id="pass" placeholder="Password">
        <input type="submit" class="submit" value="Login">
    </form>
    <script>
        const form = document.querySelector("#formElem");
        var width = (window.innerWidth > 0) ? window.innerWidth : screen.width;
        var height = (window.innerHeight > 0) ? window.innerHeight : screen.height;
        height = height/2;
        width = width/2;
        form.style.top = height+"px";
        form.style.left = width + "px";
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" sync></script>
    <script>
        $(document).ready(function () {
            $('.submit').click(function (e) {
                e.preventDefault();
                var username = document.getElementById("usr").value;
                var password = document.getElementById("pass").value;
                console.log(username, password)
                //Register User
                fetch("http://pmjay.herokuapp.com/auth/users/", {
                        method: 'POST',
                        crossDomain: true,
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password,
                        }),
                    })
                    .then(res => {
                        console.log(res)
                        if (res.status === 200) {
                            console.log('done')
                        } else {
                            console.log('A user with that username already exists.')
                        }
                    })
                    .catch(error => {
                        console.log('Cannot connect to server')
                    })

                    //Login user

                    fetch("http://pmjay.herokuapp.com/auth/token/login/", {
                        method: 'POST',
                        crossDomain: true,
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password,
                        }),
                    })
                    .then(res => {
                        console.log(res)
                        if (res.status === 200) {
                            console.log('Logged IN')
                        } else {
                            console.log('Not Logged IN')
                        }
                        return res.json()
                    })
                    .then(data => {
                        console.log(data.auth_token);
                        sessionStorage.setItem("token", data.auth_token)
                        window.location.href = 'inputfile.html'
                    })
                
            })
        })
    </script>
    <!-- <div class="main">

    </div> -->
</body>

</html>

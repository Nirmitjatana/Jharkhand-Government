    <h1>Admin Portal</h1>
    <form id="formElem">
        Select a file to upload: <br><br> <input type="file" name="myFile" id="file"><br><br>
        <input type="submit">
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" sync></script>

    <script>
        console.log(sessionStorage.getItem("token"))
        // Select your input type file and store it in a variable
        const input = document.getElementById('file');

        // This will upload the file after having read it
        const upload = (file) => {

            let formData = new FormData()
            formData.append('csv_name', 'p2')
            formData.append('csv', file)
            formData.append('version', 'Hospital')

            for (var value of formData.values()) {
                console.log(value);
            }

            formElem.onsubmit =  (e) => {
                console.log('submit')
                e.preventDefault();
                fetch('http://pmjay.herokuapp.com/upload/', {
                    method: 'POST',
                    crossDomain: true,
                    headers: {
                        "Authorization": "Token" + sessionStorage.getItem("token"),
                        'Accept': 'application/json',
                        "Content-Type": "application/json"
                        // 'Access-Control-Allow-Credentials':'true'
                        // "Access-Control-Allow-Origin": 'null'
                    },
                    body: formData
                }).then(
                    response => response.json()
                ).then(
                    success => console.log(success)
                ).catch(
                    error => console.log(error)
                );
            }
        };


        const onSelectFile = () => upload(input.files[0]);


        input.addEventListener('change', onSelectFile, false);
